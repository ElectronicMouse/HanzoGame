<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div id="images" class="flex">
        <img src="../images/pxArt.png" width="500px">    
    </div>
    <div id="story" class="box flex">
        <p>heres a little story</p>
    </div>
    <div id="choices" class="box form">
        <fieldset class="hideBorder">
            <legend>Select your choice</legend>
          
            <div>
              <input type="radio" id="answer1" name="answer" value="I like little story" checked />
              <label for="answer1">I like little story</label>
            </div>
          
            <div>
              <input type="radio" id="answer2" name="answer" value="I dont want a little story" />
              <label for="answer2">I dont want a little story</label>
            </div>
          
            <div>
              <input type="radio" id="answer3" name="answer" value="I guess its okay" />
              <label for="answer3">I guess its okay</label>
            </div>
            <input type="submit" value="Submit" class="box-box flex">
          </fieldset>
    </div>
</body>
</html>
