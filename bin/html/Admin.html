<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body id="admin">
    <div id="story" class="box flex">
        <textarea id="storyAdmin">test test</textarea>
    </div>
    <div id="choices" class="box form large">
        <fieldset class="hideBorder">
            <div>
              <label for="imgUrl">image path:</label>
              <input type="text" id="imgUrl" name="imgUrl" class="flex largeInput"><br>
              <label for="pgNum">page number:</label>
              <input type="text" id="pgNum" name="pgNum" class="flex largeInput"><br>
            </div>

            <div>
            <label for="answer1">answer1:</label>
            <input type="text" id="answer1" name="answer1" class="flex largeInput"><br>
            <label for="answer1_link">answer1 goes to page:</label>
            <input type="text" id="answer1_link" name="answer1_link" class="flex largeInput"><br>
            </div>
          
            <div>
              <label for="answer2">answer2:</label>
              <input type="text" id="answer1" name="answer2" class="flex largeInput"><br>
              <label for="answer2_link">answer2 goes to page:</label>
              <input type="text" id="answer2_link" name="answer2_link" class="flex largeInput"><br>
            </div>
          
            <div>
              <label for="answer3">answer3:</label>
              <input type="text" id="answer3" name="answer3" class="flex largeInput"><br>
              <label for="answer3_link">answer3 goes to page:</label>
              <input type="text" id="answer3_link" name="answer3_link" class="flex largeInput"><br>
            </div>
            <input type="submit" value="Submit" class="box-box flex">
          </fieldset>
    </div>
    <br>
    <div id="info" class="box flex"><p>there are xx pages already defined, please <a href="./">click here</a> to show what is on them</p></div>
</body>
</html>
